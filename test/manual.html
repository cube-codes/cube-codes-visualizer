<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<script src="../dist/browser/cube-codes-visualizer.js"></script>
	<script type="text/javascript">

		let reset;
		let load = async function () {

			const spec = new CCV.CubeSpecification(4);
			const cube = new CCV.Cube(spec);
			cube.stateChanged.on(e => { console.log(e) });
			const visualizer = new CCV.CubeVisualizer(cube, document.getElementById('my-canvas'), 500);

			reset = function() {
				visualizer.resetCamera();
			}

			console.log('before');
			await cube.mFront();
			await cube.mRight();
			await cube.mUp();
			await cube.mRight(-1);
			await cube.mUp(-1);
			await cube.mFront(-1);
			await cube.setState(CCV.CubeState.fromSolved(spec));
			await cube.mFront();
			await cube.mStand();
			await cube.mStandInlay();
			await cube.mX();
			console.log('after');

		}

	</script>

</head>

<body onload="load(); ">

	<canvas id="my-canvas" style="width: 50vw; height: 50vh; background-color: #ddd; "></canvas>

	<button onclick="reset(); ">Reset</button>

</body>

</html>
